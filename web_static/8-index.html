<!DOCTYPE html>
<html>
  <head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="./styles/4-common.css">

  <body>
    <!-- Header -->
    <header>
    </header>

	<div class="locations">
	  <h3>States</h3>

	    </li>

		<li>San Francisco</li>

	      </ul>
	    </li>
	  </ul>
	</div>
	
	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4>Internet, Kitchen...</h4>
	  <ul class="popover">
	    <li>Internet</li>
	    <li>TV</li>
	    <li>Kitchen</li>
	    <li>Iron</li>
	  </ul>
	</div>

	      <div>

	  <article>

	  <article>

	  </article>

    <footer>
      <span>Best School</span>
    </footer>

</html>
